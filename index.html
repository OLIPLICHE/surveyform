    <div id ='title-section'>
        <h1 id="title">Microverse Survey form</h1>
        <p id="description"> Please fill in the form with correct details </p>
                 
    </div>

    <div id="">
     <form id="survey-form" action="">
        <label id="" for="name">Name:</label>
        <input id="name" type="text" placeholder="enter your name" required><br><br>

        <label for="Email" id="">Email:</label>
        <input id="email" type="email" placeholder="enter your email" required><br><br>

        <label for="Age" id="">Age:</label>
        <input id="number" type="number" min=18 max=100 placeholder="enter your age" required>

        
        
     </form>
    </div>
